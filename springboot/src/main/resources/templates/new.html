<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">

    <h3 th:text="${param.message}"></h3>
    <a th:href="@{/user(p=${id})}">下一页</a>
    <a th:href="@{/user/{pid}/{id}/edit(id=${id},pid=${id})}">修改</a>


    <form action="">
        <div class="form-group">
            <label>账号</label>
            <input type="text" class="form-control" th:value="${name}">
        </div>
        <div class="form-group">
            <label>权限</label>
            <input type="checkbox" th:checked="${role == 'admin'}"> 管理员
        </div>
        <div class="form-group">
            <button class="btn btn-default" id="btn" th:attr="data-id=${role},data-role=${role}" th:xxx="${role}" type="button">submit</button>
        </div>
    </form>

</div>

<script src="/js/jquery.min.js"></script>
<script>
    $(function(){
        $("#btn").click(function () {
            var rel = $(this).attr("attr");
            alert("hhhhh ->" + rel);
        });
    });
</script>
</body>
</html>
